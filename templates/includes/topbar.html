<!-- Top header start -->
<header class="top-header th-2 top-header-bg">
    <div class="container">
        <div class="row">
            <!-- Left section with contact information -->
            <div class="col-lg-8 col-md-8 col-sm-7">
                <div class="list-inline">
                    <a href="#"><i class="fa fa-phone"></i>+91 968-546-3524</a>
                    <a href="#"><i class="fa fa-envelope"></i>contact@carzone.com</a>
                    <a href="#"><i class="fa fa-clock-o"></i>Mon - Sun: 8:00am - 6:00pm</a>
                </div>
            </div>
            <!-- Right section with social media links and user authentication options -->
            <div class="col-lg-4 col-md-4 col-sm-5">
                <ul class="top-social-media pull-right">
                    <!-- Check if user is authenticated -->
                    {% if user.is_authenticated %}
                        <!-- If authenticated, show links to dashboard and logout -->
                        <li>
                            <a href="{% url 'account:dashboard' %}" class="sign-in"><i class="fa fa-sign-in"></i>Dashboard</a>
                        </li>
                        <li>
                            <!-- Logout form -->
                            <a href="javascript:(document.getElementById('logout').submit())" class="sign-out"><i class="fa fa-sign-out"></i> Logout</a>
                            <form method="POST" action="{% url 'account:logout' %}" id="logout">
                                {% csrf_token %}
                                <input type="hidden">
                            </form>
                        </li>
                    {% else %}
                        <!-- If not authenticated, show links to login and register -->
                        <li>
                            <a href="{% url 'account:login' %}" class="sign-in"><i class="fa fa-sign-in"></i> Login</a>
                        </li>
                        <li>
                            <a href="{% url 'account:register' %}" class="sign-in"><i class="fa fa-user"></i> Register</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </div>
</header>
<!-- Top header end -->
